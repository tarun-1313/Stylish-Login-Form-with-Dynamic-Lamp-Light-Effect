<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Slider form above lamp -->
  <form class="slider-form login-slider" oninput="body.setAttribute('data-light', slider.value)">
    <div class="icon sun">
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
    </div>
    <input type="range" id="slider" value="0" min="0" max="10">
  </form>

  <!-- Slider form for signup page (hidden by default) -->
  <form class="slider-form signup-slider" style="display: none !important;" oninput="body.setAttribute('data-light', signupSlider.value)">
    <div class="icon sun">
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
    </div>
    <input type="range" id="signupSlider" value="0" min="0" max="10">
  </form>

  <!-- Lamp in the center -->
  <div class="lamp-wrapper">
    <div class="lamp-rope"></div>
    <div class="lamp">
      <div class="lamp-part -top">
          <div class="lamp-part -top-part"></div>
          <div class="lamp-part -top-part right"></div>
      </div>
      <div class="lamp-part -body"></div>
      <div class="lamp-part -body right"></div>
      <div class="lamp-part -bottom"></div>
      <div class="blub"></div>
    </div>
    <div class="wall-light-shadow"></div>
  </div>

  <!-- Login form below lamp -->
  <div class="login-form">
    <h2>Welcome</h2>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" 
        name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" 
        name="password" required>
      </div>
      <button type="submit" class="login-btn">
        Login</button>
    </form>
    <div style="text-align: center; margin-top: 1em;">
      <p style="color: #E2D3C1; margin-bottom: 0.5em; font-size: 0.9em;">Don't have an account?</p>
      <button type="button" class="signup-btn" onclick="toggleForms()">
        Sign Up
      </button>
    </div>
  </div>

  <!-- Signup form below lamp (hidden by default) -->
  <div class="signup-form" style="display: none;">
    <h2>Create Account</h2>
    <form onsubmit="handleSignup(event)">
      <div class="form-group">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" 
        name="signup-username" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" 
        name="signup-email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" 
        name="signup-password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" 
        name="confirm-password" required>
      </div>
      <button type="submit" class="login-btn">
        Sign Up</button>
    </form>
    <div style="text-align: center; margin-top: 1em;">
      <button type="button" class="back-to-login-btn" onclick="toggleForms()">
        Back to Login
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
